<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KVIZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="bg-dark text-secondary px-4 py-5 text-center">
      <div class="py-5">
        <h1 class="text-center" name="score">Bodovi: {{ score }}</h1>

        <h4 class="display-5 fw-bold text-white">{{pitanje}}</h4>
        <div class="col-lg-6 mx-auto">

            {% for odg in odgovor %}
            <form action="{{url_for('pocetna')}}" method="POST">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center py-2">  
                    <input type="hidden" name="button_id" value="{{ odg }}">
                    <button class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold" type="submit"> {{ odg }} </button>
                    <input type="hidden" name="odg_id" value=" {{ tocan_odg }}">
                </div>
            </form>    
        {% endfor %}
        </div>
      </div>
    </div>

    {% for message in get_flashed_messages() %}

    <div class="alert alert-dark alert-dismissible fade show" role="alert">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

      <h4 class="fw-bold text-white text-center">{{message}}</h4>

    </div>
   {% endfor %}

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
