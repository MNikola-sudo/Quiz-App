<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
<meta charset="utf-8">
<title>KVIZ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script defer src="{{url_for('static',filename='script.js')}}"></script>
</head>
<body>
  <div class="container mt-5">

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <h1 class="display-5">HIGHSCORE</h1>
              <form  action="{{url_for('dodaj_highscore')}}" method="POST">
                <h4 >VAŠ BODOVI <input type="hidden" name="score" id="score" value="{{score}}">{{score}}</h4>
                <div class="mb-3 text-start">
                  <label for="ime" class="col-form-label">VAŠE IME</label>
                  <input type="text" class="form-control" id="ime" name="ime">
                </div>
              
            </div>
            <div class="modal-footer">
              <a href="{{url_for('dodaj_highscore')}}"><button type="button" class="btn btn-primary" data-bs-dismiss="modal">Odustani</button>
              </a>
              <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
        </form>
          </div>
        </div>
      </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
