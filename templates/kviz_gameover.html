<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KVIZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    .card {
      border: 2px solid rgb(95 97 110);
      border-radius: 0.5em;
      padding: 40px;
      width: 20em;
      margin: 20px;

    }
    
    .container {
      font: 1.2em sans-serif;
      height: fit-content;
      display: flex;
      align-items: center;
      justify-content: center;
    }

  </style>

  </head>
  <body>
    <div class="bg-dark text-secondary px-4 py-5 text-center">
      <div class="py-5">
        <h1 class="display-5 fw-bold text-white">GAME OVER</h1>
        <div class="col-lg-6 mx-auto py-5">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{url_for('kvizstart')}}">
                <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">Igraj ponovno</button>
            </a>
          </div>
        </div>
      </div>
    </div>

    {% for message in get_flashed_messages() %}

    <div class="alert alert-dark alert-dismissible fade show" role="alert">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

      <h4 class="fw-bold text-white text-center">{{message}}</h4>

    </div>
   {% endfor %}

    <div class="container">
      <div class="card">
        <img src="{{url_for('static',filename='HIGH.png')}}" class="card-img-top" alt="...">
        <div class="card-body">
        </div>
        <ul class="list-group list-group-flush">
          {% for najbolji in top10 %}
            <li class="list-group-item">{{najbolji[1]}} : {{najbolji[2]}}</li>
          {% endfor %}
        </ul>
    </div>

   
    



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
